name: Mirror to Work Remote
env:
  WORK_REMOTE: ${{ secrets.WORK_REMOTE }}
on:
  push:
    branches:
      - development
      - main
      
  workflow_dispatch:
  
jobs:
  mirror:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Push to remote
        run: |
          git remote set-url origin $WORK_REMOTE
          git pull
          git push -u origin --all
